<div>
  <h1>Hospitales Api</h1>
  <table class="table table-primary" *ngIf="hospitales.length > 0">
    <thead>
      <tr>
        <th>Id hospital</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Camas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hospital of hospitales">
        <td>{{ hospital.idHospital }}</td>
        <td>{{ hospital.nombre }}</td>
        <td>{{ hospital.direccion }}</td>
        <td>{{ hospital.telefono }}</td>
        <td>{{ hospital.camas }}</td>
      </tr>
    </tbody>
  </table>
</div>
